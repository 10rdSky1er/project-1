<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a accesskey="i" href="#student-info">INFO</a></li>
                <li><a accesskey="h" href="#html-questions">HTML</a></li>
                <li><a accesskey="c" href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input type="text" name="student-name" id="student-name" />
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input type="email" name="student-email" id="student-email" />
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input type="date" name="birth-date" id="birth-date" />
                </div>
            </section>

            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="Q1">
                        <legend>
                            True or False: The sun appears mostly yellow to most people.
                        </legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1"><input value="True" id="q1-a1" type="radio" name="Q1">True</label>
                            </li>
                            <li>
                                <label for="q1-a2"><input value="False" id="q1-a2" type="radio" name="Q1">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p> 2</p>
                    <fieldset class="question" name="Q2">
                        <legend>
                            True or False: The light from the moon is not refelcted from the sun.
                        </legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1"><input value="True" id="q2-a1" type="radio" name="Q2">True</label>
                            </li>
                            <li>
                                <label for="q2-a2"><input value="False" id="q2-a2" type="radio" name="Q2">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>

            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="y/n">Are you a frontend developer?</label>
                    </div>
                    <div class="answer">
                        <select required name="y/n" id="y/n">
                            <option value="">Select an option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="fq">What does CSS do in a website?</label>
                    </div>
                    <div class="answer">
                        <textarea name="fq" id="fq" cols="45" rows="7" placeholder="Allows us to add color"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA
        </address>
    </footer>
</body>

</html>
